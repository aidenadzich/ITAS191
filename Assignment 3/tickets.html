<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vancouver Canucks Fan Page</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" onload="document.body.classList.remove('loading');">

    <!-- Bootstrap JS Bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="stylesheet-classic.css">

    <script src="js/canucksEvents.js"></script>
    <script src="js/dropdownHandler.js" defer></script>

    <link rel="icon" href="favicon.ico">
</head>

<body>
    <!-- Left Side Background -->
    <div class="side-background left-bg"></div>

    <!-- Right Side Background -->
    <div class="side-background right-bg"></div>

    <!-- Main Content Wrapper -->
    
    <!-- Hero Section -->
    <div class="p-5 bg-primary text-white text-center bg-img-banner">
        <div class="bannertext">
            <h1>Vancouver Canucks</h1>
            <p><br>Welcome to the unofficial page of the <s>worst</s> best NHL team</p>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-main py-3">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="news.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="schedule.html">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="tickets.html">Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="themeSwitch">
                    <label class="form-check-label text-white" for="themeSwitch">Classic Theme</label>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content-wrapper">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-header bg-main text-white text-center">
                            <h4>Buy Your Tickets</h4>
                        </div>
                        <div class="card-body">
                            <form action="https://getform.io/f/axoozevb" method="POST">
                                <!-- Game Selection -->
                                <div class="mb-3">
                                    <form>
                                        <div class="form-group">
                                            <label for="game" class="form-label">Choose a Game</label>
                                            <select id="game" class="form-control" required>
                                                <option type="text" class="form-control" value="" disabled selected>Choose a game</option>
                                            </select>
                                        </div>
                                </div>
    
                                <!-- Number of Tickets -->
                                <div class="mb-3">
                                    <label for="tickets" class="form-label">Number of Tickets</label>
                                    <input type="number" id="tickets" name="tickets" class="form-control" placeholder="Enter quantity (1-10)" min="1" max="10" required>
                                </div>
    
                                <!-- Full Name -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" id="name" name="name" class="form-control" placeholder="Your full name" required>
                                </div>
    
                                <!-- Email Address -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                                </div>
    
                                <!-- Phone Number -->
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
                                </div>
        
                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-main btn-lg">Purchase Tickets</button>
                                </div>
                            </form>                                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5 p-4 bg-foot text-white text-center">
        <p class="mb-0">&copy; 2024 Vancouver Canucks Fan Page. All rights reserved.</p>
        <p>Website created by Aiden Adzich</p>
    </div>

</body>

<script src="js/themeSwitch.js"></script>
<script src="js/dropdownPopulate.js"></script>

</html>
